<p *ngIf="!isLogged">all works! but you should be logged in</p>
<div *ngIf="isLogged">
    <table class="table table-bordered table-hover" *ngIf="clients">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">EGN</th>
                <th scope="col">Address</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let client of clients" [routerLink]="['/clients', client.objectId]">
                <th scope="row">#</th>
                <td>{{client.FirstName}}</td>
                <td>{{client.LastName}}</td>
                <td>{{client.EGN}}</td>
                <td>{{client.Address}}</td>
            </tr>

        </tbody>
    </table>
    <div *ngIf="!clients">Loading...</div>
</div>
